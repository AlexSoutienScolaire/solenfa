<!DOCTYPE html>
<html>
<head>
  <title>Project X</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <ascript src="http://cwilso.github.io/AudioContext-MonkeyPatch/AudioContextMonkeyPatch.js"></ascript>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/view.js"></script>
  <script src="js/waveformDrawer.js"></script>
  <script src="js/track.js"></script>
  <script src="js/song.js"></script>
  <script src="js/buffer-loader.js"></script>
  <script src="js/sound.js"></script>
  <script src="js/jquery.knob.js"></script>
  <script src="js/knob.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/canvasArrows.js"></script>
  <script src="js/range-touch.js"></script>
  <script src="js/recorderjs/recorder.js"></script>
</head>
<body onload="init();">
  <div id="app">
    <div id="console">
      <ul class="nav nav-tabs">
        <li ><a id="consoleTab" href="#home" data-toggle="tab">Console</a></li>
        <li><a id="waveTab" href="#profile" data-toggle="tab">Wave</a></li>
      </ul>
      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane fade in " id="home">
          <div id="messages">Please choose a song !</div>
        </div>
        <div class="tab-pane fade" id="profile">
          <canvas id="waveCanvas"></canvas>
        </div>
      </div>
    </div>
    <div id="masterTools">
      <div style="position : absolute;width : 602px;">
        <h1 style="text-align : center;">Multitrack Player | Project X</h1>
        <span id="volume">
         <button id="bsound" onclick="masterMuteUnmute(this);" type="button" class="btn btn-default master" style="margin-right: 28px;position: absolute;right: 0;margin-top: 28px;">
          <span class="glyphicon glyphicon-volume-up"></span>
        </button>
        <input id ="masterVolume" class="knob masterVolume" data-width="100" data-height="100" data-displayInput=false value="100">
      </span>
      <table style="margin-left: auto; margin-right: auto;">
       <tr><td>
         <button id="bplay" type="button" class="btn btn-default" onclick="playAllTracks(0);" disabled>
          <span class="glyphicon glyphicon-play"></span>
        </button>
        <button id="bpause" onclick="pauseAllTracks();" disabled type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-pause"></span>
        </button>
        <button id="bstop" onclick="stopAllTracks();"  type="button" class="btn btn-default" disabled>
          <span class="glyphicon glyphicon-stop"></span>
        </button>
      </td></tr>
      <tr><td>
       <div id="songs" class="styled-select"></div>
       <br/>
     </td></tr>
   </table>
 </div>
</div>
<div id="scroll">
  <div id="trackControl">
   <table id="tracks">
   </table>
 </div>
 <div style="position: relative;">
  <canvas id="myCanvas" width="602" height="400" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
  <canvas id="frontCanvas" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
</div>
</div>
</div>
</div>
</body>
</html>
